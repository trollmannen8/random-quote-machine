<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Random Quote Machine</title>
</head>
<body>

    <div class="container vh-100 vw-100 d-flex justify-content-center align-items-center">
        <div class="container-fluid">
            <div id="quote-box" class="mt-5 mx-auto p-2 d-flex flex-column align-items-center">
                <span id="text" class="text-center p-2"></span>
                <span id="author" class="text-center"></span>
                <button type="button" id="new-quote" class="btn default mt-auto">New Quote</button>
            </div>
        </div>
    </div>    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
